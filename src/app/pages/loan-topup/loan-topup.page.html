    <ion-title>
      Loan Topup
    </ion-title>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loan Topup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let topup of topups;">
    <ion-list>

      <span class="label">Enter the topup amount</span>
      <ion-input [(ngModel)]="topup.amount" type="number" (change)="valueChanged();" placeholder="100000" ></ion-input>

      <ion-item lines="none">
        <ion-label>Select Date</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="topup.topupDate" min="{{minDate}}" max="{{maxDate}}"
           required></ion-datetime>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngIf="topupChanged">
        <ion-checkbox [(ngModel)]="noEmi" color="primary"></ion-checkbox>
        <ion-label text-wrap>No Change in EMI. Only term needs to be increased</ion-label>
      </ion-item>

      <div *ngIf="topupChanged">
        <span class="label">Enter the new EMI amount (Approximately {{approximateEmi | appCurrency}}, if no change in term)</span>
        <ion-input [(ngModel)]="newEmiAmount" type="number" required></ion-input>

        <ion-text color="danger" *ngIf="!newEmiAmount && !noEmi && submitted == true">
          <p>
            <ion-icon name="information-circle-outline"></ion-icon>New EMI is required
          </p>
        </ion-text>
      </div>

      <ion-button (click)="save()" type="submit" expand="block">Save</ion-button>
    </ion-list>
  </ion-card>
</ion-content>
