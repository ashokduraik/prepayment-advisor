<ion-app [class.dark-theme]="profile && profile.darkMode">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Prepayment Advisor</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">

          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="goToUrl(p.url)">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/currency-select" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              <ion-label>
                Change Currency
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!--
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-item *ngIf="profile">
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>Dark Mode</ion-label>
            <ion-toggle [(ngModel)]="darkMode" (click)="updateProfile()"></ion-toggle>
          </ion-item>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help-circle-outline"></ion-icon>
              <ion-label>Support / Feedback</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/backup-restore" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="download-outline"></ion-icon>
              <ion-label>Backup and Restore</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
