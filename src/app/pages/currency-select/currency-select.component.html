<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      Select Currency
    </ion-title>

    @if (currency) {
      <ion-buttons slot="end">
        <ion-button (click)="updateProfile()" strong>Done</ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list style="padding-top: 20px !important;">
    <ion-input [(ngModel)]="searchCurrency" placeholder="Type to search" (keyup)="filterCurrency()"></ion-input>

    <ion-radio-group [(ngModel)]="currency">
      @for (cur of currencies; track cur) {
        <ion-item lines="none">
          <ion-radio labelPlacement="end" slot="start" [value]="cur.value">{{cur.label}}</ion-radio>
        </ion-item>
      }
    </ion-radio-group>
  </ion-list>
</ion-content>
